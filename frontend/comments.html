    <script>
        const emojiButtons = document.querySelectorAll('.emoji-button');
        const emojisText = document.querySelector('.emojis_text');

        emojiButtons.forEach(button => {
            button.addEventListener('click', () => {
                const emojiExists = Array.from(emojisText.children).some(
                    child => child.textContent === button.textContent
                );

                // Add emoji if it does not already exist
                if (!emojiExists) {
                    const newEmoji = document.createElement('button');
                    newEmoji.textContent = button.textContent;
                    newEmoji.classList.add('emoji-item');

                    // Add click event to remove the emoji when clicked
                    newEmoji.addEventListener('click', () => {
                        emojisText.removeChild(newEmoji);
                    });

                    emojisText.appendChild(newEmoji);
                }
            });
        });
    </script>
